<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" defer async src="./js/validator.js"></script>
  </head>
  <body>
    <div class="container">
      <form action="./profile.html" class="form form--login">
        <div class="form__group">
          <label for="username">Username</label>
          <input
            type="text"
            data-id="username"
            data-message="Title can't be blank"
          />
          <span class="form__error"></span>
        </div>
        <div class="form__group">
          <label for="password">Password</label>
          <div class="password-container">
            <input type="password" class="password-input" data-id="password" />
            <span class="password-icon" data-id="togglePassword"></span>
            <span class="form__error"></span>
          </div>
        </div>
        <span class="form__validate-error"></span>
        <button>Login</button>
      </form>
    </div>
  </body>
</html>
